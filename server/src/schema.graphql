type Player {
    id: String,
    firstName: String,
    lastName: String,
    team: String,
    position: String,
    rank: Int,
    tier: Int,
    bye: Int
}

type Projection {
    id: String,
    player: String,
    platform: String,
    completions: Int,
    attempts: Int,
    passYards: Int,
    passTd: Int,
    interception: Int,
    carries: Int,
    rushYards: Int,
    rushTd: Int,
    fumbles: Int,
    targets: Int,
    receptions: Int,
    receivingYards: Int,
    receivingTd: Int
}

type Query {
    playerById(id: String): Player,
    players: [Player],
    projections: [Projection],
    projectionsByPlatform(platform: String): [Projection],
    projectionsByPlayer(player: String): [Projection]
}

type Mutation {
    createPlayer(firstName: String!, lastName: String!, team: String!, 
        position: String!, rank: Int!, tier: Int!, bye: Int!): Boolean!,
    addProjection(player: String!, platform: String!, completions: Int!, 
        attempts: Int!, passYards: Int!, passTd: Int!, interception: Int!, 
        carries: Int!, rushYards: Int!, rushTd: Int!, fumbles: Int!, 
        targets: Int!, receptions: Int!, receivingYards: Int!, 
        receivingTd: Int!): Boolean
}