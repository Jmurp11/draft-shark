type Thread {
  id: String
  creator: User
  dateCreated: String
  title: String
}

type Query {
  thread(id: String): Thread,
  threads: [Thread],
  threadsByUser(creator: String): [Thread]
}

type Mutation {
    createThread(creator: String!, dateCreated: String!, title: String!): [Error!],
    deleteThread(id: String!): [Error!]
}
