type Thread {
  id: String
  creator: User
  dateCreated: String
  title: String
  messages: [Message]
}

type Query {
  thread(id: string): Thread,
  threads: [Thread],
  threadsByUser(user: string): [Thread]
}

type Mutation {
    createThread(creator: String!, dateCreated: String!, title: String!): [Error!],
    deleteThread(id: String!)
}
