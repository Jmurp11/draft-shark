type Draft {
  id: String
  user: User
  date: String
  type: String
  numberOfTeams: Int
  title: String
}

type Query {
  drafts(user: String!): [Draft],
  draft(id: String!): Draft
}

type Mutation {
  createDraft(
    user: String!
    date: String!
    type: String!
    numberOfTeams: Int!
    title: String!
  ): [Error!]
}
