type Draft {
  id: String
  user: User
  date: String
  type: String
  numberOfTeams: Int
  title: String
  picked: Int
}

type Query {
  drafts(draft: String!): [Draft]
}

type Mutation {
  createDraft(
    user: String!
    date: Int!
    type: Int!
    numberOfTeams: Int!
    title: String!
  ): [Error!]
}
