type DraftPick {
  id: String
  draft: Draft
  player: Player
  picked: Int
}

type Query {
  draftPicks(draft: String!): [DraftPick]
}

type Mutation {
  createDraftPick(
    draft: String!
    player: Int!
    picked: Int!
  ): [Error!]
}
