<form>
  <mat-form-field class="searchbar">
    <input type="text" placeholder="Search" matInput [formControl]="searchBar" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
      *ngFor="let option of filteredOptions | async" [value]="option" (click)="navigate(option)">
        {{ (searchType) ? option.username : option.name }}
      </mat-option>
    </mat-autocomplete>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
  </button>
  </mat-form-field>
</form>
