<ion-content>
  <ion-card>
    <form>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input required name="title" [(ngModel)]="title"></ion-input>
        <ion-icon slot="end" name="close-outline" class="ion-align-self-center pointer"></ion-icon>
      </ion-item>
    </form>
  </ion-card>

  <ion-grid>
    <ion-row class="ion-align-items-center" height="50px">
      <ion-col class="ion-text-start">
        <ion-button color="warning" (click)="onCancel()">Cancel</ion-button>

      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button (click)="onSave()">
          Save
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
