<ion-list>
  <ion-item *ngFor="let folder of folders">
    <ion-avatar (click)="uiService.openListModal(folder.notes, 'notes')">
      <ion-icon name="folder"></ion-icon>
    </ion-avatar>
    <ion-label (click)="uiService.openListModal(folder.notes, 'notes')">
      <div style="display: inline-block; width: 35%;">
        <h2 class="bold">{{ folder.title }}</h2>
        <h3>{{ folder.updatedTime | date }}</h3>
      </div>
    </ion-label>
    <ion-badge slot="end" color="secondary" (click)="uiService.openListModal(folder.notes, 'notes')">{{
      folder.notes.length}}</ion-badge>
    <ion-icon slot="end" name="trash-outline" [color]="folder.id === 0 ? 'medium' : 'danger'"
      (click)="onDelete(folder.id)"></ion-icon>
  </ion-item>
</ion-list>
