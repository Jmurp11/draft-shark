<div class='add-note-card' *ngIf="currentPlayer !== undefined ">
  <div class="loading-div" *ngIf="loading">
    <loading-spinner></loading-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form" *ngIf="!loading">
    <mat-card class="note-card">
      <mat-card-header>
        <div mat-card-avatar class="note-header-image" [ngStyle]="{ 'background-color': backgroundColor}"></div>
        <mat-card-title>{{ currentPlayer.player.firstName }} {{ currentPlayer.player.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ currentPlayer.player.team.team.abbreviation }} - {{currentPlayer.player.position }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <section class="checkbox-section">
          <mat-checkbox color="primary" formControlName="isPrivate">Private</mat-checkbox>
        </section>
        <mat-form-field class="note-input">
          <input matInput placeholder="Title" formControlName="title" class="form-control">
        </mat-form-field>

        <mat-form-field class="note-input">
          <textarea matInput placeholder="Note" formControlName="note" class="form-control"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Source</mat-label>
          <mat-select formControlName="source" class="form-control">
            <mat-option *ngFor="let source of sources" [value]="source">
              {{ source }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary note-btn"
            (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
          </button>
          <button mat-raised-button color="warn" class="note-btn" (click)="onCancel()">Cancel</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
