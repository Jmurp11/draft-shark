<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.0%" *ngIf="!isLoading">
  <div fxFlex="10%">
    <h1 matDialogTitle>{{ title | titlecase }}</h1>
  </div>

  <div class="form-container" fxFlex="90%">

    <form [formGroup]="form" class="form">

      <div class="form-group">
        <mat-form-field appearance="standard">
          <mat-label>Title</mat-label>
          <input matInput required formControlName="title">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="standard">
          <mat-label>Player</mat-label>
          <input type="text" required matInput formControlName="player" [matAutocomplete]="playerAuto">
          <button mat-button mat-icon-button matSuffix (click)="reset()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-autocomplete #playerAuto="matAutocomplete" [displayWith]="displayPlayer">
            <mat-option *ngFor="let player of players | slice: 0:5" [value]="player">
              {{player.name}} {{player.position}} - {{player.team.abbreviation}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="standard">
          <mat-label>Folder</mat-label>
          <input type="text" matInput formControlName="folder" [matAutocomplete]="folderAuto">
          <button mat-button mat-icon-button matSuffix (click)="reset()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-autocomplete #folderAuto="matAutocomplete" [displayWith]="displayFolder">
            <mat-option *ngFor="let folder of folders | slice: 0:5" [value]="folder">
              {{folder.title}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="standard">
          <mat-label>Content</mat-label>
          <textarea matInput required formControlName="content"></textarea>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1.0%">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </form>
  </div>
</div>
