<div class='note-cards'>
  <mat-list>
    <mat-list-item *ngFor="let note of notes">
      <mat-card class="note-card">
        <mat-card-header>
          <div mat-card-avatar class="note-header-image" [ngStyle]="{ 'background-color': backgroundColor}"></div>
          <mat-card-title>{{ note.player.firstName }} {{ note.player.lastName }}</mat-card-title>
          <mat-card-subtitle>{{ note.player.team.team.abbreviation }} - {{note.player.position }}</mat-card-subtitle>
          <mat-card-subtitle>{{note.creationTime}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class=''>{{ note.title }}</div>
          <div class=''>{{ note.body }}</div>
          <div class=''>{{ note.source }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
