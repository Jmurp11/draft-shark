<div class="loading-div" *ngIf="loading">
  <loading-spinner></loading-spinner>
</div>
<div class='note-cards' *ngIf="!loading">
  <div class="refresh-container">
    <button mat-button color="primary" (click)="refreshNotes()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <mat-grid-list cols="2">
    <mat-grid-tile class="note-card-tile" colspan="2" *ngFor="let note of notes" gutterSize="15px">
      <mat-card class="note-card">
        <mat-card-header>
          <div mat-card-avatar class="note-header-image" [ngStyle]="{ 'background-color': backgroundColor}"></div>
          <mat-card-title>{{ note.title }}</mat-card-title>
          <mat-card-subtitle>{{ note.user.username }} - {{ note.creationTime | date: "MMM dd, yyyy" }}
          </mat-card-subtitle>
          <mat-card-subtitle>{{ note.player.firstName}} {{ note.player.lastName }}
            {{ note.player.team.team.abbreviation }} - {{ note.player.position }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class='card-content'>{{ note.body }}</div>
          <div class='card-content'>Source: {{ note.source }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent">LIKE</button>
          <button mat-button color="primary">SHARE</button>
        </mat-card-actions>
      </mat-card>
      <mat-divider></mat-divider>
    </mat-grid-tile>
  </mat-grid-list>
</div>
