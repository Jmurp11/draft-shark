<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap=".5%">
  <div  style="width: 100%;" fxFlex="10%">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field appearance="standard">
                <mat-label>Note Type</mat-label>
                <mat-select formControlName="noteType">
                  <mat-option *ngFor="let option of typeOptions" [value]="option">
                    {{option | titlecase}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div  style="width: 100%; height: 100%;" fxFlex="90%" fxLayoutGap=".5%" *ngIf="displayData$ | async as data">
    <cdk-virtual-scroll-viewport itemSize="100">

      <div *cdkVirtualFor="let card of data;" class="animate__animated animate__slideInRight card-div">
        <app-note-card [dataInput]="card"></app-note-card>
      </div>

    </cdk-virtual-scroll-viewport>
  </div>
</div>
