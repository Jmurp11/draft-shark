<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.1%">
  <div *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>

<div class="margin" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.1%">
  <div fxFlex class="full-width">
    <app-header [playerInput]="player"></app-header>
  </div>
  <div fxFlex class="full-width margin-top">
    <app-stat-summary [playerInput]="player"></app-stat-summary>
  </div>
  <div fxFlex class="full-width margin-top" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center"
    fxLayoutGap="0.5%">
    <div fxFlex="30%" class="scrollable bottom-container">
      <mat-card>
        <mat-card-header class="title bold" fxLayout="column" fxLayoutAlign="center center">
          Analysis
        </mat-card-header>
        <mat-card-content>
          <app-note-list [notesInput]="notesInput"></app-note-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="25%" class="scrollable bottom-container">
      <mat-card>
        <mat-card-header class="title bold" fxLayout="column" fxLayoutAlign="center center">
          News
        </mat-card-header>
        <mat-card-content>
          <p>news works!</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="30%" class="scrollable bottom-container">
      <mat-card>
        <mat-card-header class="title bold" fxLayout="column" fxLayoutAlign="center center">
          Schedule
        </mat-card-header>
        <mat-card-content>
          <app-schedule></app-schedule>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
