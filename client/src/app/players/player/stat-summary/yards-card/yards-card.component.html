<mat-card class="stat-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
      <div class="stat-title bold">100.5</div>
      <div class="stat-subtitle">
        Avg Yards Per Game
      </div>
    </div>
    <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
      <div class="stat-title bold">1100</div>
      <div class="stat-subtitle">
        Total Yards
      </div>
    </div>
  </mat-card-header>
  <mat-card-content >
    <app-chart [chartInput]="yardsChart"></app-chart>
  </mat-card-content>
</mat-card>
