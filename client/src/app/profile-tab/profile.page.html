<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar slot="primary">
      <img [src]="user.profileImage">
    </ion-avatar>
    <ion-title size="large" slot="start">{{ user.username | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="signOut()">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
