<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of filteredList">
      <app-note class="card" [note]="item" *ngIf="listType === 'notes'"></app-note>
      <app-news class="card" [news]="item" *ngIf="listType === 'news'"></app-news>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreItems($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" [loadingText]="loadingText">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
