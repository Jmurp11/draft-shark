query notes($data: NoteArgs!){
  notes(input: $data) {
    id
    title
    body
    folder {
      id
      title
    }
    isPrivate
    creationTime
    updatedTime
    user {
      id
      username
      profileImage
    }
    player {
      id
      name
      position
      photoUrl
      team {
        id
        abbreviation
      }
    }
  }
}


query note($data: NoteArgs!){
  note(input: $data) {
    id
    title
    body
    folder {
      id
      title
    }
    isPrivate
    creationTime
    updatedTime
    user {
      id
      username
      profileImage
    }
    player {
      id
      name
      position
      photoUrl
      team {
        id
        abbreviation
      }
    }
  }
}
