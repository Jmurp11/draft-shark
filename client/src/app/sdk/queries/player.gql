query players($data: PlayerArgs!) {
  players(input: $data) {
    id
    name
    initialName
    status
    position
    height
    weight
    averageDraftPosition
    depthChart
    birthDate
    college
    photoUrl
    draftYear
    draftRound
    draftPick
    stats {
      id
      gamesPlayed
      completions
      attempts
      passTd
      passYards
      interception
      carries
      rushYards
      touches
      rushTd
      fumbles
      targets
      receptions
      receivingYards
      receivingTd
      yardsPerCarry
      yardsPerReception
      offensiveTeamSnaps
      offensiveSnapsPlayed
      halfPPRTotalPoints
      pprTotalPoints
      totalPoints
    }
    projection {
      id
      completions
      attempts
      passTd
      passYards
      interception
      carries
      rushYards
      rushTd
      fumbles
      receptions
      receivingYards
      receivingTd
      touches
      halfPPRTotalPoints
      pprTotalPoints
      totalPoints
      completionPercentage
      yardsPerAttempt
      yardsPerCarry
      yardsPerReception
    }
    team {
      id
      city
      nickname
      abbreviation
      fullName
      primaryColor
      secondaryColor
      conference
      division
      headCoach
      offensiveCoordinator
      defensiveCoordinator
      offensiveScheme
      stats {
        id
        timeOfPossession
        year
        firstDowns
        firstDownsByRushing
        firstDownsByPassing
        plays
        yards
        yardsPerPlay
        touchdowns
        rushingAttempts
        rushingYards
        rushingYardsPerAttempt
        rushingTouchdowns
        passingAttempts
        passingCompletions
        passingYards
        passingYardsPerAttempt
        passingTouchdowns
        thirdDownPercentage
        redzoneAttempts
        turnovers
      }
      stadium {
        id
        name
        type
        playingSurface
        city
        state
        country
      }
      standings {
        wins
        losses
        ties
        conferenceWins
        conferenceTies
        conferenceLosses
        divisionWins
        divisionTies
        divisionLosses
        winPercentage
      }
    }
    news {
      id
      title
      content
      originalSource
      originalSourceUrl
      updated
      playerId {
        id
        name
        position
      }
    }
  }
}

