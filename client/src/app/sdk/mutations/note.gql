mutation createNote($data: NoteInput!) {
  createNote(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}

mutation editNote($data: NoteInput!) {
  editNote(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}


mutation deleteNote($data: DeleteNoteInput!) {
  deleteNote(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}
