mutation login($data: LoginInput!) {
  login(input: $data) {
    success {
      user {
        id
        email
        username
        isAdmin
        profileImage
      }
    }
    errors {
      message
    }
  }
}

mutation register($data: RegisterInput!) {
  register(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}

mutation logout {
  logout
}
