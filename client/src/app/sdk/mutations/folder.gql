mutation createFolder($data: FolderArgs!) {
  createFolder(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}

mutation editFolder($data: FolderArgs!) {
  editFolder(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}

mutation deleteFolder($data: FolderArgs!) {
  deleteFolder(input: $data) {
    success {
      message
    }
    errors {
      message
    }
  }
}
