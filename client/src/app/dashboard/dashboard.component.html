<div class="ctr" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="1.0%">

  <div class="crd-ctr" fxFlex="75%" fxLayout="column" fxFlexAlign="center center">

    <mat-tab-group fxFlex="90%">
      <mat-tab label="My Notes">
        <div class="padding">
          <span>
            <button mat-fab color="primary" (click)="openDialog()">
              <mat-icon>note_add</mat-icon>
            </button>
          </span>
        </div>
        <div class="card-ctr">
          <app-user-notes></app-user-notes>
        </div>
      </mat-tab>
      <mat-tab label="Trending Notes">
        <div class="padding">
          <span>
            <button mat-fab color="primary" (click)="openDialog()" *ngIf="hasNotes">
              <mat-icon>note_add</mat-icon>
            </button>
            <button mat-raised-button color="primary" (click)="openDialog()" *ngIf="!hasNotes">
              Start Adding Notes
            </button>
          </span>
        </div>
        <div class="card-ctr">
          <app-public-notes></app-public-notes>
        </div>
      </mat-tab>
      <mat-tab label="My Favorites">
        <div class="padding">
          <span>
            <button mat-fab color="primary" (click)="openDialog()" *ngIf="hasNotes">
              <mat-icon>note_add</mat-icon>
            </button>
            <button mat-raised-button color="primary" (click)="openDialog()" *ngIf="!hasNotes">
              Start Adding Notes
            </button>
          </span>
        </div>
        <div class="card-ctr">
          <app-liked-notes></app-liked-notes>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div fxFlex="25%" class="targetList">
    <app-target></app-target>
  </div>
</div>
