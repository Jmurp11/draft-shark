<div class="main-loading" *ngIf="loading">
  <loading-spinner></loading-spinner>
</div>

<div *ngIf="!loading">
  <button mat-raised-button color="accent" (click)="navigateToEdit()">Edit Profile</button>
  <div>
    <div>ID: {{ user.id }}</div>
    <div>Username: {{ user.username }}</div>
    <div>Email: {{ user.email }}</div>
    <div>Profile Image: {{ user.profileImage }}</div>
  </div>
</div>
