<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onRegisterSubmit()" class="form">
    <mat-card class="form-card">
      <mat-card-header class="card-header">
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-subtitle>Great Decision!</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field appearance="standard">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter Username" input type="text" formControlName="username"
              class="form-control" />
          </mat-form-field>
          <div class="invalid-label" *ngIf="!nameControlIsValid">Username must be at least 2 characters</div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email" input type="text" formControlName="email" class="form-control" />
          </mat-form-field>
          <div class="invalid-label" *ngIf="!emailControlIsValid">Please enter a valid email</div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter Password" type="password" formControlName="password" class="form-control"
              secure="true" />
          </mat-form-field>
          <div class="invalid-label" *ngIf="!passwordControlIsValid">Password must be at least 8 characters</div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="standard">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Please Confirm Password" type="password" formControlName="password"
              class="form-control" secure="true" />
          </mat-form-field>
          <div class="invalid-label" *ngIf="!passwordEqualConfirmPasswordIsValid">Password and Confirm Password fields
            must match</div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary auth-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <button mat-raised-button color="accent" class="auth-btn" (click)="onLoginClick()">Login</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
