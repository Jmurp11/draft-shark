<h2>Register</h2>
<form [formGroup]="form" (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" />
    <div class="invalid-label" *ngIf="!nameControlIsValid">Please enter a valid username</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" />
    <div class="invalid-label" *ngIf="!emailControlIsValid">Please enter a valid email</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" secure="true" />
  </div>
  <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" secure="true" />
    </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </div>
</form>
