
<mat-card>
  <mat-card-content>

    <div fxFlex="100%" fxLayoutGap=".5%" *ngIf="data" style="width: 80%;">
      <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="0.5%">
        <div fxFlex="20%">
          RND
        </div>
        <div fxFlex="20%">
          NAME
        </div>
        <div fxFlex="20%">
          POS
        </div>
        <div fxFlex="20%">
          TEAM
        </div>
        <div fxFlex="20%"></div>
      </div>
      <mat-divider></mat-divider>
      <cdk-virtual-scroll-viewport itemSize="10">
        <div *cdkVirtualFor="let target of data;">
          <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="0.5%">
            <div fxFlex="20%">
              {{ target.round }}
            </div>
            <div fxFlex="20%">
              {{ target.player.name }}
            </div>
            <div fxFlex="20%">
              {{ target.player.position }}
            </div>
            <div fxFlex="20%">
              {{ target.player.team.abbreviation }}
            </div>
            <div fxFlex="20%">
              <button mat-icon-button color="warn" (click)="removeTarget(target.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>

      </cdk-virtual-scroll-viewport>
    </div>

  </mat-card-content>
</mat-card>
