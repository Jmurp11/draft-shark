<div class="center">
  <div>
    <h2 class="title">Target List</h2>
  </div>
  <div *ngIf="!hasTargets">
    <button mat-raised-button color="accent">Start Adding Targets</button>
  </div>
  <table mat-table [dataSource]="targets" *ngIf="hasTargets">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let target"> {{ target.player.initialName }} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let target"> {{ target.player.team.team.abbreviation }} </td>
    </ng-container>

    <ng-container matColumnDef="positon">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let target"> {{ target.player.position }} </td>
    </ng-container>

    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> Round </th>
      <td mat-cell *matCellDef="let target"> {{target.round}} </td>
    </ng-container>

    <ng-container matColumnDef="clear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let target">
        <button mat-icon-button color="accent" (click)="deleteTarget(target)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
