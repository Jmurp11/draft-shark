<div class='add-target-ctr'>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="loading-div" *ngIf="loading">
      <loading-spinner></loading-spinner>
    </div>
    <mat-card class="note-card" *ngIf="!loading">
      <mat-card-header>
        <div mat-card-avatar class="note-header-image" [ngStyle]="{ 'background-color': backgroundColor}"></div>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="target-input">
          <input matInput placeholder="Player" formControlName="player" class="form-control" [matAutocomplete]="auto">
        </mat-form-field>

        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let player of filteredOptions | async" [value]="player">
            {{ player.name }} {{ player.team.team.abbreviation }} - {{ player.position }}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field>
          <mat-label>Source</mat-label>
          <mat-select formControlName="round" class="form-control">
            <mat-option *ngFor="let round of rounds" [value]="round">
              {{ round }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary note-btn"
            (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
