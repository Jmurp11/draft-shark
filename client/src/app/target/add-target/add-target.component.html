<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.0%">
  <h1 matDialogTitle>{{ title | titlecase }}</h1>

  <div class="form-container" fxFlex="100%">

    <form [formGroup]="form" class="form">

      <div class="form-group">
        <mat-form-field appearance="standard">
          <input type="text" placeholder="Player" matInput formControlName="player" [matAutocomplete]="auto">
        <button mat-button mat-icon-button matSuffix (click)="reset()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayPlayer">
          <mat-option *ngFor="let player of players | slice: 0:5" [value]="player">
            {{player.name}} {{player.position}} - {{player.team.abbreviation}}
          </mat-option>
        </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="standard">
          <mat-label>Round</mat-label>
          <mat-select formControlName="round">
            <mat-option *ngFor="let round of rounds" [value]="round + 1">
              {{ round + 1 }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0.5%">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </form>
  </div>
</div>
